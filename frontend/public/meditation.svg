<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f6f1ef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef5c3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdd881;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#skyGradient)"/>
  
  <!-- Shadow ground -->
  <ellipse cx="600" cy="520" rx="400" ry="60" fill="#d4ccc0" opacity="0.3"/>
  
  <!-- Sun -->
  <circle cx="900" cy="100" r="80" fill="url(#sunGradient)"/>
  
  <!-- Birds -->
  <g transform="translate(350, 80)">
    <path d="M 0 0 Q 5 -5 10 0" stroke="#444" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 15 0 Q 20 -5 25 0" stroke="#444" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(850, 120)">
    <path d="M 0 0 Q 5 -5 10 0" stroke="#444" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 15 0 Q 20 -5 25 0" stroke="#444" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Left person (yellow hijab) -->
  <g transform="translate(250, 250)">
    <!-- Hijab -->
    <ellipse cx="0" cy="-45" rx="35" ry="40" fill="#f4d860"/>
    <path d="M -35 -20 Q -35 20 -25 40 Q -15 50 0 50 Q 15 50 25 40 Q 35 20 35 -20" fill="#f4d860"/>
    
    <!-- Head -->
    <circle cx="0" cy="-5" r="30" fill="#d4a574"/>
    
    <!-- Face -->
    <circle cx="-10" cy="-8" r="4" fill="#333"/>
    <circle cx="10" cy="-8" r="4" fill="#333"/>
    <path d="M -5 2 Q 0 5 5 2" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="60" rx="45" ry="50" fill="#f5f5f5"/>
    
    <!-- Arms -->
    <ellipse cx="-50" cy="50" rx="20" ry="60" fill="#d4a574" transform="rotate(-30 -50 50)"/>
    <ellipse cx="50" cy="50" rx="20" ry="60" fill="#d4a574" transform="rotate(30 50 50)"/>
    
    <!-- Legs in lotus position -->
    <ellipse cx="-25" cy="110" rx="25" ry="35" fill="#7dd3d8"/>
    <ellipse cx="25" cy="110" rx="25" ry="35" fill="#7dd3d8"/>
  </g>
  
  <!-- Center person (purple) -->
  <g transform="translate(600, 280)">
    <!-- Head -->
    <circle cx="0" cy="-5" r="32" fill="#d4a574"/>
    
    <!-- Face -->
    <circle cx="-12" cy="-8" r="5" fill="#333"/>
    <circle cx="12" cy="-8" r="5" fill="#333"/>
    <path d="M -5 3 Q 0 6 5 3" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="65" rx="50" ry="55" fill="#d4b5d8"/>
    
    <!-- Arms -->
    <ellipse cx="-55" cy="55" rx="22" ry="65" fill="#d4a574" transform="rotate(-35 -55 55)"/>
    <ellipse cx="55" cy="55" rx="22" ry="65" fill="#d4a574" transform="rotate(35 55 55)"/>
    
    <!-- Legs in lotus position -->
    <ellipse cx="-30" cy="125" rx="28" ry="38" fill="#e8d4e8"/>
    <ellipse cx="30" cy="125" rx="28" ry="38" fill="#e8d4e8"/>
  </g>
  
  <!-- Right person (blue shirt) -->
  <g transform="translate(950, 250)">
    <!-- Hair -->
    <path d="M -35 -35 Q 0 -55 35 -35 Q 35 -15 30 0 L -30 0 Q -35 -15 -35 -35" fill="#333"/>
    
    <!-- Head -->
    <circle cx="0" cy="0" r="30" fill="#d4a574"/>
    
    <!-- Face -->
    <circle cx="-10" cy="-5" r="4" fill="#333"/>
    <circle cx="10" cy="-5" r="4" fill="#333"/>
    <path d="M -4 3 Q 0 6 4 3" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="60" rx="48" ry="52" fill="#7dd3d8"/>
    
    <!-- Arms -->
    <ellipse cx="-52" cy="50" rx="21" ry="62" fill="#d4a574" transform="rotate(-28 -52 50)"/>
    <ellipse cx="52" cy="50" rx="21" ry="62" fill="#d4a574" transform="rotate(28 52 50)"/>
    
    <!-- Legs in lotus position -->
    <ellipse cx="-27" cy="115" rx="26" ry="36" fill="#c5e5ea"/>
    <ellipse cx="27" cy="115" rx="26" ry="36" fill="#c5e5ea"/>
  </g>
</svg>
